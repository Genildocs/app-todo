<div class="h-full flex items-center justify-center bg-white">
  <div>
    <div>
      <svg-icon
        src="assets/404.svg"
        name="page not found"
        [svgStyle]="{ width: '100%', height: '100%' }"
      ></svg-icon>
    </div>
    <div class="text-center">
      <h5 class="mb-2">The page you requested was not found!</h5>
      <a
        routerLink="/home"
        class="bg-green-600 py-2 px-3 text-white hover:bg-green-500"
        >Go Home</a
      >
    </div>
  </div>
</div>
